- Services:
    - Immich:
        icon: immich.png
        href: https://immich.lhr1.jakerob.pro/
        description: Immich on lhr1-node-2
        widget:
          type: immich
          url: https://immich.lhr1.jakerob.pro
          key: "{{HOMEPAGE_VAR_IMMICH_KEY}}"

    - Jellyfin:
        icon: jellyfin.png
        href: https://jellyfin.lhr1.jakerob.pro/
        description: Jellyfin on lhr1-node-2
        widget:
          type: jellyfin
          url: https://jellyfin.lhr1.jakerob.pro
          key: "{{HOMEPAGE_VAR_JELLYFIN_KEY}}"
          enableBlocks: true # optional, defaults to false
          enableNowPlaying: true # optional, defaults to true

    - Nextcloud:
        icon: nextcloud.png
        href: https://nextcloud.lhr1.jakerob.pro/
        description: Nextcloud on lhr1-node-2
        widget:
          type: nextcloud
          url: https://nextcloud.lhr1.jakerob.pro
          key: "{{HOMEPAGE_VAR_NEXTCLOUD_KEY}}"

- Media Management:
    - Prowlarr:
        icon: prowlarr.png
        href: https://prowlarr.lhr1.jakerob.pro/
        description: Indexer management
        widget:
          type: prowlarr
          url: https://prowlarr.lhr1.jakerob.pro
          key: "{{HOMEPAGE_VAR_PROWLARR_KEY}}"

    - Sonarr:
        icon: sonarr.png
        href: https://sonarr.lhr1.jakerob.pro/
        description: Series management
        widget:
          type: sonarr
          url: https://sonarr.lhr1.jakerob.pro
          key: "{{HOMEPAGE_VAR_SONARR_KEY}}"

    - Radarr:
        icon: radarr.png
        href: https://radarr.lhr1.jakerob.pro/
        description: Movie management
        widget:
          type: radarr
          url: https://radarr.lhr1.jakerob.pro
          key: "{{HOMEPAGE_VAR_RADARR_KEY}}"

    - Gluetun:
        icon: gluetun.png
        description: VPN management
        widget:
          type: gluetun
          url: http://gluetun:8000

    - QBittorrent:
        icon: qbittorrent.png
        href: https://qbittorrent.lhr1.jakerob.pro/
        description: Torrent management
        widget:
          type: qbittorrent
          url: https://qbittorrent.lhr1.jakerob.pro
          username: "{{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}"
          password: "{{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}"
